<div class="title">
    <h2>Cadastro de Filmes</h2>
    <hr>
</div>
<div class="container">
    <div class="errors" *ngIf="hasErrors">
        <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
    </div>
    <div class="success" *ngIf="hasSuccess">{{ successMessage }}</div>
    <form action="">
        <div class="form-container">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" [(ngModel)]="filmes.data.name">
        </div>
        <div class="form-container">
            <label for="sinopse">Sinopse</label>
            <textarea id="sinopse" name="sinopse" [(ngModel)]="filmes.data.sinopse"></textarea>
        </div>
        <div class="form-container">
            <label for="faturamento">Faturamento</label>
            <input type="number" id="faturamento" name="faturamento" placeholder="EX: 10000.00" [(ngModel)]="filmes.data.faturamento">
        </div>
        <div class="form-container">
            <label for="ano_lancamento">Lancamento</label>
            <input type="number" maxlength="4" id="ano_lancamento" name="ano_lancamento" [(ngModel)]="filmes.data.ano_lancamento">
        </div>
        <div class="form-container">
            <label for="poster">Imagem</label>
            <input type="file" id="poster" name="poster" [(ngModel)]="filmes.data.poster" (change)="handleFile($event.target.files)">
        </div>

        <div class="form-container">
            <label for="category">Categoria</label>
            <select id="category" name="category" [(ngModel)]="filmes.data.genero">
                <option value="">Selecione</option>
                <option *ngFor="let genero of generos.data" [value]="genero.id" >
                    {{ genero.name }}
                </option>
            </select>
        </div>

        <button type="button" class="btn-salvar" (click)="addNew()">Salvar</button>
    </form>
</div>
