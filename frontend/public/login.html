<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="..\assets\css\style.css">
        <title>Login</title>
    </head>
    <body>
        <div id="login">
            <form class="card">
                <h2 class="card-reader">Login</h2>
                <div class="card-content">
                    <div class="card-content-area">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" autocomplete="off">
                    </div>
                    <div class="card-content-area">
                        <label for="password">Senha</label>
                        <input type="password" id="password" autocomplete="off">
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="login" class="submit">
                </div>
                <div class="end">
                    <a href="#" >Esqueceu a senha?</a>
                </div>
                <div class="card-footer">
                    <p>Ao continuar, você concorda com as Condições de Uso da Tribo Filmes. Por favor verifique a Notificação de Privacidade, Notificação de Cookies e a Notificação de Anúncios Baseados em Interesse.</p>
                </div>
            </form>
            
        </div>

    </body>

</html>
